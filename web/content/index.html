<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Main page</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

</head>
<body>
    <div class="mypanel"></div>
    <div class="reports">
        <h2>Population reports</h2>
        <form action="/population_world.html">
            Population by World
            <input type="submit" value="Get">
        </form>
        <form action="/population_continent.html">
            Population by Continent
            <input type="text" name="continent" value="Asia">
            <input type="submit" value="Get">
        </form>
        <form action="/population_region.html">
            Population by Region
            <input type="text" name="region" value="Scotland">
            <input type="submit" value="Get">
        </form>
        <form action="/population_country.html">
            Population by Country
            <input type="text" name="country" value="Lithuania">
            <input type="submit" value="Get">
        </form>
        <form action="/population_district.html">
            Population by District
            <input type="text" name="district" value="Saitama">
            <input type="submit" value="Get">
        </form>
        <form action="/population_city.html">
            Population by City
            <input type="text" name="city" value="Edinburgh">
            <input type="submit" value="Get">
        </form>
        <form action="/population_report.html">
            Population Report
            <input list="type" name="type">
            <datalist id="type">
                <option value="world">
                <option value="continent">
                <option value="region">
                <option value="country">
            </datalist>
            <input type="text" name="name" value="Asia">
            <input type="submit" value="Get">
        </form>
    </div>
</body>

<script>
    $.getJSON('http://time.jsontest.com', function(data) {

        var text = `Date: ${data.date}<br>
                    Time: ${data.time}<br>
                    Unix time: ${data.milliseconds_since_epoch}`


        $(".mypanel").html(text);
    });
</script>

</html>
