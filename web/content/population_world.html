<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Population by World</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <style>
        th, td, p, input
        {
            font:14px Verdana;
        }
        table, th, td
        {
            border: solid 1px #DDD;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th
        {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="showData">Waiting</div>
</body>
<script>
    var URL = "http://" + window.location.hostname + "/app/population_world";

    $.getJSON(URL, function(data) {
        // Create a HTML Table element.
        var table = $("<table border='1'></table>");

        table.append($("<tr><th>Code</th><th>Name</th><th>Population</th>"))
        for (var i = 0; i < data.length; i++) {
            table.append($("<tr><td>" + data[i]['Code'] + "</td><td>" + data[i]['Name'] + "</td><td>" + data[i]['Population'] + "</td>"))
        }

        $(".showData").html('')
        $(".showData").append(table);
    });
</script>
</html>
